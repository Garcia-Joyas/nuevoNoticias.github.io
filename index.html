<!DOCTYPE html>
<html>
<head>
  <title>Google Ads Page</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script data-ad-client="TU_ID_DE_CLIENTE_DE_GOOGLE_ADS" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
  <header>
    <h1>Mi página de anuncios de Google Ads</h1>
  </header>

  <div class="content">
    <h2>Contenido principal</h2>
    <p>Aquí puedes colocar tu contenido principal y otros elementos de tu página.</p>

    <!-- Anuncio de Google Ads -->
    <div class="ad">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="TU_ID_DE_CLIENTE_DE_GOOGLE_ADS"
           data-ad-slot="TU_ESPACIO_PUBLICITARIO"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <p>Más contenido...</p>
  </div>

  <footer>
    <p>Pie de página</p>
  </footer>
</body>
</html>
